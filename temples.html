<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="author" content="Aaron Corrington">
    <meta name="description" content="A collection of temples.">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script src="scripts/temples.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Temple Album</h1>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Temple Album Home</h2>
        <div class="album">
            <figure class="temple" id="temple1">
                <img src="images/mesa_arizona_temple.jpg" alt="Mesa, Arizona Temple">
                <figcaption>Mesa, Arizona</figcaption>
            </figure>
            <figure class="temple" id="temple2">
                <img src="images/arequipa_peru_temple.jpg" alt="Arequipa, Peru Temple">
                <figcaption>Arequipa, Peru</figcaption>
            </figure>
            <figure class="temple" id="temple3">
                <img src="images/barranquilla-columblia-temple.jpg" alt="Barranquilla, Columblia Temple">
                <figcaption>Barranquilla, Columblia</figcaption>
            </figure>
            <figure class="temple" id="temple4">
                <img src="images/boise-idaho-temple.jpg" alt="Boise, Idaho Temple">
                <figcaption>Boise, Idaho</figcaption>
            </figure>
            <figure class="temple" id="temple5">
                <img src="images/concepcion-chile-temple.jpg" alt="Concepcion, Chile Temple">
                <figcaption>Concepcion, Chile</figcaption>
            </figure>
            <figure class="temple" id="temple6">
                <img src="images/fort-lauderdale-temple.jpg" alt="Fort-Lauderdale, Florida Temple">
                <figcaption>Fort-Lauderdale, Florida</figcaption>
            </figure>
            <figure class="temple" id="temple7">
                <img src="images/gilbert-arizona-temple.jpg" alt="Gilbert, Arizona Temple">
                <figcaption>Gilbert, Arizona</figcaption>
            </figure>
            <figure class="temple" id="temple8">
                <img src="images/phoenix-arizona-temple.jpg" alt="Phoenix, Arizona Temple">
                <figcaption>Phoenix, Arizona</figcaption>
            </figure>
            <figure class="temple" id="temple9">
                <img src="images/salt-lake-temple.jpg" alt="Salt Lake, Utah Temple">
                <figcaption>Salt Lake, Utah</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p class="copy">&copy; <span id="year"></span> Aaron Corrington USA</p>
        <p class="modified">Last modified: <span id="modified"></span></p>
    </footer>
</body>

</html>
