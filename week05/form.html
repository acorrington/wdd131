<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Aaron Corrington">
    <meta name="description" content="A form to submit product reviews.">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <section class="form-section">
            <form id="reviewForm" method="get" action="review.html" class="review-form">
                <fieldset>
                    <label class="label">Product Name
                        <select id="product" name="product" required>
                            <option value="" disabled selected>Select a Product</option>
                        </select></label>

                    <div class="label">Overall Rating</div>
                    <div class="star-rating">
                        <input type="radio" name="stars" id="star-a" value="5" />
                        <label for="star-a"></label>

                        <input type="radio" name="stars" id="star-b" value="4" />
                        <label for="star-b"></label>

                        <input type="radio" name="stars" id="star-c" value="3" />
                        <label for="star-c"></label>

                        <input type="radio" name="stars" id="star-d" value="2" />
                        <label for="star-d"></label>

                        <input type="radio" name="stars" id="star-e" value="1" />
                        <label for="star-e"></label>
                    </div>

                    <label class="label">Date of Installation<input type="date" name="installDate"></label>

                    <div class="label">Useful Features</div>
                    <label class="label"><input type="checkbox" name="durability" value="yes">Durability</label>
                    <label class="label"><input type="checkbox" name="easeUse" value="yes">Ease of Use</label>
                    <label class="label"><input type="checkbox" name="performance" value="yes">Performance</label>
                    <label class="label"><input type="checkbox" name="design" value="yes">Design</label>

                    <label class="label">Written Review<textarea name="writtenReview"></textarea></label>

                    <label class="label">User Name<input type="text" name="userName" required></label>

                    <input type="submit" value="Submit Review">
                </fieldset>

                
            </form>
        </section>
    </main>
    <footer>
        <p class="copy">&copy; <span id="year"></span> Aaron Corrington USA</p>
        <p class="modified">Last modified: <span id="modified"></span></p>
    </footer>
</body>

</html>
